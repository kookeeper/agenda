<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="editarConsultorio">
		<div class="row">
			<div class="col-lg-12">
				<p:outputLabel value="C.N.P.J." />
				<p:inputText styleClass="form-control"
					value="#{consultorioBean.consultorio.cnpjConsultorio}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<p:outputLabel value="Razao Social" />
				<p:inputText styleClass="form-control"
					value="#{consultorioBean.consultorio.razaoSocialConsultorio}" />
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-lg-12">
				<p:commandButton icon="ui-icon-circle-check"
					action="#{consultorioBean.salvarConsultorio()}"
					oncomplete="if (!args.validationFailed) PF('editDialog').hide();"
					update=":listaConsultorioForm" />
				<p:commandButton icon="ui-icon-circle-close"
					onclick="PF('editDialog').hide();">
					<p:confirm header="Cancelar Edicao"
						message="Deseja cancelar a edicao?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</div>
		</div>
	</h:form>
</ui:composition>
</html>
